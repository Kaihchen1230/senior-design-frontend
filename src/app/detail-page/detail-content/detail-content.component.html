<div>
  <div class="d-flex justify-content-center" *ngIf="isFetching && !error" >
    <div class="spinner-border" role="status" style="width: 5rem; height: 5rem;">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="alert alert-danger" *ngIf="error" style="width: 83vw; margin:0 auto">
    <h1>An Error Occurred!</h1>
    <p>{{ error }}</p>
    <button class="btn btn-danger" (click)="onHandleError()">OKAY!</button>
  </div>
  <div class="row" style="margin: 0 8vw; margin-bottom: 40px;" *ngIf="!isFetching && !error">
    <div class="col-sm-12 col-md-4">
      <div class="card" style="max-width: 18rem;">
        <img class="card-img-top" [src]="repoInfo.repoAvatarURL" [alt]="repoInfo.imgAlt" style="max-width: 200px; margin: 0 auto">
        <div class="card-body">
          <h5 class="card-title">{{repoInfo.repoName}}</h5>
          <h6>Created Date: {{ repoInfo.createdDate }}</h6>
          <p class="card-text">Description: {{repoInfo.description}}</p>
          <a [href]="repoInfo.repoURL" target="_blank" class="btn btn-primary">Go To Repo Source</a>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-8">
      <div class="row">
        <div class="col-sm-12 col-md-5">
          <app-owner-info [ownerInfo]="ownerInfo"></app-owner-info>
        </div>
        <div class="col-sm-12 col-md-5">
          <app-repo-info [repoInfo]="repoInfo"></app-repo-info>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-10">
          <app-trending-info [commits]="commits"></app-trending-info>

        </div>
      </div>
    </div>
  </div>
  <hr *ngIf="!isFetching && !error">
  <div class="row" style="margin: 0 8vw" *ngIf="!isFetching && !error">

    <app-similar-repos [repoName]="repoName"></app-similar-repos>
  </div>

  </div>
