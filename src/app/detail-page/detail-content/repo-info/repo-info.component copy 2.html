<div>
  <div class="row justify-content-center">
    <h1>Repo Informaion</h1>
  </div>
  <div class="row justify-content-center" >
    <div class="col-sm-12 col-md-3">

      <div class="card" style="border: none;">
        <img class="card-img-top" [src]="repoInfo.repoAvatarURL" [alt]="repoInfo.imgAlt" style="max-width: 200px; margin: 0 auto;">
        <div class="card-body" style="text-align: center;">
          <h6 class="card-title">{{repoInfo.repoName}}</h6>
          <h6>Created Date: {{ repoInfo.createdDate }}</h6>
          <a [href]="repoInfo.repoURL" target="_blank" class="btn btn-primary">Go To Repo Source</a>
        </div>
      </div>
    </div>

    <div class="col-sm-12 col-md-3">
      <p *ngIf="repoInfo.description">Description: {{repoInfo.description}}</p>
      <p><fa-icon [icon]="starIcon" style="color: yellow;"></fa-icon>: {{ repoInfo.starCount }} </p>
      <p>Fork Count: {{ repoInfo.forkCount }}</p>
      <p>Size: {{ repoInfo.size }} KB</p>
      <p>Last Updated: {{ repoInfo.lastUpdated }}</p>
    </div>
  </div>
</div>
